<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ayoba Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lobby Screen -->
  <div id="lobby">
    <!-- Top‑left: Perfil e Loja -->
    <div class="lobby-top-left">
      <button id="btn-profile">Perfil</button>
      <button id="btn-store">Loja</button>
    </div>
    <!-- Middle‑center: modos de jogo empilhados -->
    <div class="lobby-center">
      <button id="btn-vs-bot">Jogar vs Bot</button>
      <button id="btn-normal" disabled>Partida Normal</button>
      <button id="btn-competitive" disabled>Competitivo</button>
    </div>
    <!-- Middle‑right: Inventário -->
    <div class="lobby-middle-right">
      <button id="btn-inventory">Inventário</button>
    </div>
  </div>

  <!-- Main Game Screen -->
  <div id="game" class="hidden">
    <div class="hand">
      <div class="card-area" id="player-area">
        <h3>Você</h3>
        <div id="player-card"></div>
      </div>
      <div class="card-area" id="bot-area">
        <h3>Bot</h3>
        <div id="bot-card">Carta Oculta</div>
      </div>
    </div>
    <div id="actions"></div>
    <div id="log"></div>
    <button id="ayoba-btn" class="hidden">AYOBA!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
