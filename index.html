<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayoba Card Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/discord-embedded-app-sdk.js"></script>
</head>
<body>
  <!-- Lobby -->
  <div id="lobby">
    <div class="lobby-top-left">
      <div id="profile-box">
        <span class="avatar-placeholder"></span>
        <span id="username">Conectando...</span>
      </div>
      <button id="btn-store">Loja</button>
    </div>

    <div class="lobby-center">
      <button id="btn-vs-bot">Jogar vs Bot</button>
      <button id="btn-normal" disabled>Partida Normal</button>
      <button id="btn-competitive" disabled>Competitivo</button>
    </div>
    <div class="lobby-middle-right">
      <button id="btn-inventory">Inventário</button>
    </div>
  </div>

  <!-- Game -->
  <div id="game" class="hidden">
    <div class="hand">
      <div class="card-area" id="player-area"><h3>Você</h3><div id="player-card"></div></div>
      <div class="card-area" id="bot-area"><h3>Bot</h3><div id="bot-card">Carta Oculta</div></div>
    </div>
    <div id="actions"></div>
    <div id="log"></div>
    <button id="ayoba-btn" class="hidden">AYOBA!</button>
  </div>

  <script src="script.js"></script>
   <script>
    window.addEventListener('DOMContentLoaded', () => {
      const sdk = window.discordSdk;
      sdk.ready().then(() => {
        sdk.connect({ clientId: '1365169402441633852' }).then(() => {
          const user = sdk.user;
          const box = document.getElementById('profile-box');
          box.querySelector('.avatar-placeholder').outerHTML =
            `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" class="avatar" style="width:32px;height:32px;border-radius:50%">`;
          box.querySelector('#username').innerText =
            `${user.username}#${user.discriminator}`;
        });
      });
    });
  </script>
</body>
</html>
